<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .merged-cell {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">Attribute</th>
        <th colspan="2">Males</th>
        <th colspan="2">Females</th>
    </tr>
    <tr>
        <th>Value</th>
        <th>Percentage with Red Eyes</th>
        <th>Value</th>
        <th>Percentage with Red Eyes</th>
    </tr>
    <tr>
        <td>Weight</td>
        <td>0.003</td>
        <td rowspan="2" class="merged-cell">40%</td>
        <td>0.002</td>
        <td rowspan="2" class="merged-cell">43%</td>
    </tr>
    <tr>
        <td>Height</td>
        <td>1.9</td>
        <td>1.7</td>
    </tr>
</table>

</body>
</html>
